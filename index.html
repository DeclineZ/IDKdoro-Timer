<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDKdoro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div id="app" class="main-bg w-full max-w-md relative">
        <i id="settings-btn" class="fas fa-cog text-gray-500 hover:text-gray-700"></i>
        <h1 id="mode-title" class="text-3xl font-bold mb-4 text-center">Focus Mode</h1>
        <div id="timer" class="text-6xl font-bold text-center mb-4">00:00:00</div>
        <div class="btn-container">
          <button id="toggle-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mb-4">
              Start
          </button>
          <button id="reset-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mb-4">
            Reset
          </button>
        </div>
        <div id="task-container" class="mb-4">
            <input type="text" id="task-input" placeholder="Add a new task" class="border p-2 w-full mb-2">
            <button id="add-task-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded w-full">
                Add Task
            </button>
        </div>
        <ul id="task-list" class="task-list"></ul>
    </div>

    <div id="settings-modal" class="settings-modal">
        <div class="modal-content bg-white rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Settings</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="text-color-input">
                    Text Color
                </label>
                <input type="color" id="text-color-input" class="w-full" value="#000000">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="bg-color-input">
                    Background Color
                </label>
                <input type="color" id="bg-color-input" class="w-full" value="#ffffff">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="background-input">
                    Background Image/GIF URL
                </label>
                <input type="text" id="background-input" placeholder="Enter image or GIF URL" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button id="save-settings-btn" class="bg-gray-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
                Save Settings
            </button>
        </div>
    </div>
    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
